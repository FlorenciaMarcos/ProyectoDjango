<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de la Universidad</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="../img/e-universidad.png" alt="Banner de la Universidad" />
      <h1 class="centered">Gestión de la Universidad</h1>
      <div class="alumno">Ingresar Alumno</div>
      <form id="alumnoForm" action="/cgi-bin/handleb.py" method="post">

      <div class="form-container">
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" required="required" />

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required="required" />

        <label for="materias">Materia:</label>
        <select id="materias" name="materias">
          <optgroup label="Licenciatura en Informàtica">
            Licenciatura en Informàtica
          </optgroup>
          <option value="Programaciòn Lògica">Programaciòn Lògica</option>
          <option value="Àlgebra">Àlgebra</option>
          <option value="Programaciòn Orientada a Objetos">
            Programaciòn Orientada a Objetos
          </option>
          <optgroup label="Licenciatura en Economia">
            Licenciatura en Economia
          </optgroup>
          <option value="Administracion">Administracion I</option>
          <option value="contabilidad">Contabilidad</option>
          <option value="Naturales">Principios de Economia</option>
          <optgroup label="Abogacia">Abogacia</optgroup>
          <option value="Introduccion al Derecho">
            Introduccion al Derecho
          </option>
          <option value="Teoria de la Persona">Teoria de la Persona</option>
          <option value="Derecho Penal I">Derecho Penal I</option>
        </select>

        <button type="submit" id="guardarBtn" name="guardar" value="guardar">Guardar</button>
        <button type="reset" id="limpiarBtn" name="cancelar" value="cancelar">Cancelar</button>

      </div>

      <h2 class="centered">Control de Registro</h2>
      <hr />
      <div class="info-container" id="info-container">
      
      
        </div>
        
        <script>
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "cgi-bin/handleb.py", true);
          xhr.onreadystatechange = function() {
              if (xhr.readyState == 4 && xhr.status == 200) {
                  document.getElementById("info-container").innerHTML = xhr.responseText;
              }
          };
          xhr.send();
      </script>

      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
